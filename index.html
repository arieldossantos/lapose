<html>
<head>

  <link type="text/css" rel="stylesheet" href="css/lightgallery.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>LaPose Photographie</title>

  <script src="jquery.min.js"></script>

        <a href="#"><li>Sobre</li></a>
        <a href="#"><li>Contato</li></a>
      </ul>
    </div>
  </nav>


  <!-- imagens -->
  <section class="imagens">
    <div class="item" data-src="https://images.unsplash.com/photo-1536786112857-207c726329a1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5cc03fa6eb0e182af73c28a623b1986e&auto=format&fit=crop&w=750&q=80">

    <div class="item" data-src="https://images.unsplash.com/photo-1516589091380-5d8e87df6999?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3d8a3317e411d11feee323a66f65ba3d&auto=format&fit=crop&w=750&q=80">

    </div>
    <div class="item" data-src="https://images.unsplash.com/photo-1497120573086-6219573cf71c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce6032d8d7955f6d9601c7293dab2f2f&auto=format&fit=crop&w=752&q=80">

    </div>
    <div class="item" data-src="https://images.unsplash.com/photo-1467643143427-3ceb4e1ea2d5?ixlib=rb-0.3.5&s=4f5f57d24518c62a7f448cc387920dc9&auto=format&fit=crop&w=752&q=80">

    </div>
  </section>

  <div class="loading-overlay"></div>
  <div class="loading-heart">
    <div class="lds-heart"><div></div></div>
  </div>

  <script type="text/javascript">
    $('.imagens').lightGallery({
      selector: ".item"
    }); 

    $(document).ready(function(){
      setTimeout(function(){
        $('.loading-overlay').css('opacity', 0);
        $('.loading-heart').hide(400);
        setTimeout(function(){
          $('.loading-overlay').css('display', 'none');
        }, 300);
      }, 500);
    })
  </script>
</body>
</html>
